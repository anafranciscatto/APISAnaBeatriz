<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS EXTERNO NORMALIZAÇÃO -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Estilo de formulario do boodtrasp -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- LINK DA GOOGLE DO ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- LINKS scrollreveal -->

    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- lINK INTERNO -->
    <link rel="stylesheet" href="/static/buscar-cep.css">
    <title>CEP</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Buscar CEP</h1>
                <ul class="nav-links">

                    <li><a href="/tempo">Mostrar Tempo</a></li>
                    <li><a href="/">Inicio</a></li>
                    <!-- Adicione outros links conforme necessário -->
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container col-md-5">
            <form>
                <div class="form-group font-weight-bold color">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control color2" id="cep" placeholder="Insira o seu CEP" required>
                </div>

                <div class="form-group font-weight-bold color ">
                    <label for="rua">Rua</label>
                    <input type="text" class="form-control color2" id="rua" placeholder="Rua" disabled placeholder="...">
                </div>

                <div class="form-group font-weight-bold color">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control color2" id="complemento" placeholder="" disabled placeholder="...">
                </div>
                
                <div class="form-group font-weight-bold color">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control color2" id="bairro" placeholder="Bairro" disabled placeholder="...">
                </div>

                <div class="form-group font-weight-bold color">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control color2" id="cidade" placeholder="Cidade" disabled placeholder="...">
                </div>

                <div class="form-group font-weight-bold color">
                    <label for="estado">UF</label>
                    <input type="text" class="form-control color2" id="estado" placeholder="Estado" disabled placeholder="...">
                </div>

                <div class="container-btn color">
                    <button type="submit" id="btnPesquisar" class="btn btn-primary">Pesquisa</button>
                    <button type="button" id="btnLimpar" class="btn btn-warning color2">Limpar</button>
                    <button type="button" id="btnCopiar" class="btn btn-secondary">Copiar CEP</button>
                </div>
                <div id="mensagemCopiado" class="hide">Dados copiados!</div>
    <table id="resultTable" class="hide">
        <thead>
            <tr>
                <th>Rua</th>
                <th>Complemento</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="rua"></td>
                <td id="complemento"></td>
                <td id="bairro"></td>
                <td id="cidade"></td>
                <td id="estado"></td>
            </tr>
        </tbody>
    </table>
            </form>
        </div>
    </main>
    <script src="/static/buscar-cep.js"></script>
</body>
</html>
