<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS EXTERNO NORMALIZAÇÃO -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Estilo de formulario do boodtrasp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- LINK DA GOOGLE DO ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- LINKS DE EFEITO -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- lINK INTERNO -->
    <link rel="stylesheet" href="/CEP/src/buscar-cep.css">
    <title>CEP</title>
</head>
<body>
    <header>
        <div class="logo" >
            <span class="material-symbols-outlined">
                apartment
            </span>
        </div>
        <div class="text__header">
            <h1>BUSCAR CEP</h1>
        </div>
    </header>

<main>
    <div class="container col-md-5">
        <form>
         <div class="form-grup font-weight-bold">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" class="form-control" placeholder="Insira seu CEP:" required>
         </div>   
         
         <div class="form-grup font-weight-bold">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" class="form-control" disabled placeholder="...">
         </div>   

         <div class="form-grup font-weight-bold">
            <label for="Complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" disabled placeholder="...">
         </div>   

         <div class="form-grup font-weight-bold">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" disabled placeholder="...">
         </div>   

         <div class="form-grup font-weight-bold">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" disabled placeholder="...">
         </div>   

         <div class="form-grup font-weight-bold">
            <label for="estado">estado</label>
            <input type="text" class="form-control" id="estado" disabled placeholder="...">
         </div>   

         <div class="container-btn">
            <button type="submit" id="btnPesquisa" class="btn btn-primary">Pesquisa</button>
            <button type="button" id="btnLimpar" class="btn btn-warning">Limpar</button>
         </div>   
        </form>
    </div>
</main>
    <script src="/CEP/buscar-cep.js"></script>
</body>
</html>
